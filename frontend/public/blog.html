 <style>
  .img-card {
    max-width: 100%;
    height: 250px;
    object-fit: cover;
    object-position: center;
  }
 </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3 shadow-lg">
    <div class="container-fluid">
      <!-- Logo o marca -->
      <a class="navbar-brand" href="#">
        <img src="../src/img/TEA-removebg-preview.png" width="50" height="50" class="rounded-circle" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Enlaces de navegación alineados a la izquierda -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active fw-bold text-uppercase custom-hover" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light mx-2 px-3 custom-hover-btn" href="crear-frase.html">Crear frase</a>

            <a class="nav-link btn btn-outline-light mx-2 px-3 custom-hover-btn" href="chat.html">Chat</a>

        </ul>
        <!-- Nombre de usuario y botón de logout alineados a la derecha -->
        <ul class="navbar-nav ms-auto">

            <a class="nav-link text-light custom-hover" id="user-name" href="#">NotLogged</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  
  <!-- CSS personalizado para el hover -->
  <style>
    /* Efecto hover en los enlaces */
    .custom-hover:hover {
      color: #00d4ff !important; /* Cambia el color del texto al pasar el cursor */
      transition: color 0.3s ease; /* Transición suave de color */
    }
  
    /* Efecto hover en los botones */
    .custom-hover-btn:hover {
      background-color: #00d4ff !important; /* Cambia el color de fondo del botón al pasar el cursor */
      border-color: #00d4ff !important; /* Cambia el color del borde */
      color: #fff !important; /* Cambia el color del texto */
      transition: background-color 0.3s ease, border-color 0.3s ease; /* Transición suave para el fondo y borde */
    }
  
    /* Efecto de sombra en los botones al hacer hover */
    .custom-hover-btn:hover {
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4); /* Sombra con un toque de color */
    }
  </style>

  <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
