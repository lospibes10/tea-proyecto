  <style>
   
    .custom-hover:hover {
      color: #00d4ff !important; /* Cambia el color del texto al pasar el cursor */
      transition: color 0.3s ease; /* Transición suave de color */
    }
  
    /* Efecto hover en los botones */
    .custom-hover-btn:hover {
      background-color: #00d4ff !important; /* Cambia el color de fondo del botón al pasar el cursor */
      border-color: #00d4ff !important; /* Cambia el color del borde */
      color: #fff !important; /* Cambia el color del texto */
      transition: background-color 0.3s ease, border-color 0.3s ease; /* Transición suave para el fondo y borde */
    }
  
    /* Efecto de sombra en los botones al hacer hover */

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    margin-bottom: 20px;
}

h1, h2 {
    margin: 0;
    padding: 10px;
}

.categoria {
    margin: 20px auto;
}

.pictogramas {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
}

.pictograma {
    width: 100px;
    height: 100px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: transform 0.2s ease-in-out;
}

.pictograma:hover {
    transform: scale(1.1);
    border-color: #4CAF50;
}

#resultado {
    margin: 30px 0;
    font-size: 1.2em;
    color: #333;
    min-height: 40px;
}

.botones-accion {
    display: flex;
    justify-content: center;
    gap: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

button:disabled {
    background-color: #ddd;
    cursor: not-allowed;
}
