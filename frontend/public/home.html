<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page - LockDev</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa; /* Color de fondo claro para el resto de la página */
    }

    .main-content {
      flex: 1;
    }

    .navbar {
      background-color: #005f73; /* Color de fondo de la navbar */
    }

    .nav-link {
      color: white !important; /* Asegura que el texto sea blanco */
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s ease; /* Transición suave en el color del texto */
    }

    .nav-link:hover {
      color: #ffb703 !important; /* Color al hacer hover en el enlace */
    }

    .btn-custom {
      background-color: #023e8a; /* Color del botón que combina con el navbar */
      border-color: #023e8a;
      color: white;
      transition: background-color 0.3s ease, border-color 0.3s ease; /* Suaviza los cambios */
    }

    .btn-custom:hover {
      background-color: #0077b6 !important; /* Color más claro al hacer hover */
      border-color: #0077b6 !important;
    }

    .footer {
      background-color: #343a40; /* Fondo oscuro */
      color: white; /* Color de texto blanco */
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      padding: 1rem; /* Agrega un poco de padding */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .logo-img {
      height: 2rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 0.5rem;
      color: white; /* Color del texto de la logo */
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-links li {
      margin-right: 1rem;
    }

    .link {
      font-size: 0.875rem;
      color: lightgray; /* Color de texto claro */
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 1.5rem 0;
      border: 1px solid #495057; /* Color de borde más oscuro */
    }

    .footer-bottom {
      text-align: center;
      font-size: 0.875rem;
      color: lightgray; /* Color del texto más claro */
    }

    .footer-link {
      color: lightgray; /* Color del enlace en el pie de página */
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../src/img/TEA-removebg-preview.png" width="50" height="50" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Crear Frase</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Chat</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" id="user-name" href="#">NotLogged</a>
          </li>
          <li class="nav-item">
            <a id="logout" class="btn btn-custom text-white ms-3" href="#">Salir</a> <!-- Actualizado -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal aquí -->
  <div class="main-content">
    <!-- Tu contenido aquí -->
  </div>

  <footer class="footer">
    <div class="container-footer">
      <div class="footer-content">
        <a href="https://flowbite.com/" class="logo">
          <img src="https://flowbite.com/docs/images/logo.svg" class="logo-img" alt="Flowbite Logo" />
          <span class="logo-text">Flowbite</span>
        </a>
        <ul class="footer-links">
          <li><a href="#" class="link">About</a></li>
          <li><a href="#" class="link">Privacy Policy</a></li>
          <li><a href="#" class="link">Licensing</a></li>
          <li><a href="#" class="link">Contact</a></li>
        </ul>
      </div>
      <hr class="divider" />
      <span class="footer-bottom">© 2023 <a class="footer-link">Tea</a>. All Rights Reserved.</span>
    </div>
  </footer>

  <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
    integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r' crossorigin='anonymous'>
  </script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
    integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy' crossorigin='anonymous'>
  </script>
  <script src="../src/script/main.js"></script>

</body>

</html>
