<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>

<body>

        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-xs-10 col-md-6 col-sm-9 col-lg-5">
              <div class="card shadow-sm custom-card">
                <div class="card-body">
                  <h3 class="text-center mb-4">Inicio de Sesión</h3>
                  <form id="login-form">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                      <label for="username">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                      <label for="password">Contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 custom-btn">Ingresar</button>
                    <p class="text-center mt-3">¿No tienes cuenta? <a href="./register.html" class="register-link">Regístrate</a></p>
                  </form>
                  <p id="message" class="text-danger mt-3"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    <style>
        :root {
  --primary-color: #4e8cff; /* Color principal */
  --btn-hover-color: #3a6fe8;
  --card-bg: #2c2c2c;
  --input-bg: #1f1f1f;
  --input-border: #4e8cff;
  --text-color: #ffffff;
  --label-color: #888;
}

body {
  background-color: #1e1e1e;
  font-family: 'Inter', sans-serif;
  color: var(--text-color);
}

.container {
  margin-top: 10vh;
}

.custom-card {
  background-color: var(--card-bg);
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

h3 {
  font-size: 2rem;
  font-weight: 600;
  color: var(--text-color);
}

.form-control {
  background-color: var(--input-bg);
  border: 2px solid transparent;
  border-radius: 8px;
  color: var(--text-color);
  transition: border-color 0.3s ease;
}

.form-control:focus {
  border-color: var(--input-border);
  box-shadow: none;
}

label {
  color: var(--label-color);
  font-weight: 500;
}

.custom-btn {
  background-color: var(--primary-color);
  color: var(--text-color);
  font-weight: 600;
  padding: 0.8rem;
  border-radius: 8px;
  transition: background-color 0.3s ease;
  border: none;
}

.custom-btn:hover {
  background-color: var(--btn-hover-color);
}

.register-link {
  color: var(--primary-color);
  text-decoration: none;
}

.register-link:hover {
  color: var(--btn-hover-color);
  text-decoration: underline;
}

/* Cambiar el color del texto "¿No tienes cuenta?" a blanco */
p.text-center.mt-3 {
  color: #ffffff; /* Texto en blanco */
}

/* Media queries para pantallas pequeñas */
@media (max-width: 576px) {
  .custom-card {
    padding: 1.5rem;
  }

  h3 {
    font-size: 1.8rem;
  }

  .custom-btn {
    padding: 0.7rem;
  }
}

    </style>

    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'
        integrity='sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'
        integrity='sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy'
        crossorigin='anonymous'></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validación básica
            if (!username || !password) {
                document.getElementById('message').innerText = 'Por favor, completa todos los campos.';
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/login', {
                    method: 'POST',
                    credentials: 'include', // Importante para enviar las cookies de sesión
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                
                if(!response.ok) {
                    divError.innerText = 'Credenciales inválidas';
                    divError.classList.add('bg-danger', 'text-white', 'text-center', 'rounded', 'p-2', 'mt-3');
                    
                    setTimeout(() => {
                        divError.hidden = true;
                    }, 3500);
                    
                    return;
                }
                
                const data = await response.json();
                console.log(data);
                window.location.href = 'home.html';
                
            } catch (error) {

            }
        });
    </script>
</body>

</html>
