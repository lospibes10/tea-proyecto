<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apock Web Design</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style type="text/css">
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
            line-height: 1.4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFFFFF;
            color: #333;
            font-family: "Arial", Segoe UI, Tahoma, sans-serif, Helvetica Neue, Helvetica;
        }

        .boton-volver {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 10px;
            border: none;
            background-color: transparent; /* Elimina el fondo */
            color: white; /* Color del ícono */
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto; 
            height: auto; 
        }

        .boton-volver i {
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .boton-volver:hover {
            color: #ffb703; 
            text-decoration: none; 
        }


        .seccion-perfil-usuario {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            background-color: #005f73;
        }

        .perfil-usuario-header {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #005f73;
            margin-bottom: 1.25rem;
        }

        .perfil-usuario-portada {
            display: block;
            position: relative;
            width: 90%;
            height: 17rem;
            background-color: #005f73;
            border-radius: 0 0 20px 20px;
            background-size: cover;
        }

        .perfil-usuario-portada .boton-portada {
            position: absolute;
            top: 1rem;
            right: 1rem;
            border: 0;
            border-radius: 8px;
            padding: 12px 25px;
            background-color: rgba(0, 0, 0, .5);
            color: #fff;
            cursor: pointer;
        }

        .perfil-usuario-avatar {
            display: flex;
            width: 180px;
            height: 180px;
            align-items: center;
            justify-content: center;
            border: 7px solid #FFFFFF;
            background-color: #DFE5F2;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: -40px;
            left: calc(50% - 90px);
            z-index: 1;
        }

        .perfil-usuario-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }

        .perfil-usuario-avatar .boton-avatar {
            position: absolute;
            left: -2px;
            top: -2px;
            border: 0;
            background-color: #005f73;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
        }

        .perfil-usuario-avatar .boton-avatar i {
            color: #fff;
        }

        .perfil-usuario-body {
            width: 70%;
            height: 70vh;
            max-width: 750px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .perfil-usuario-body .titulo {
            display: block;
            width: 100%;
            font-size: 1.75em;
            margin-bottom: 0.5rem;
            color: #333;
            text-align: center; 
        }

        .perfil-usuario-body .texto {
            color: #666;
            font-size: 0.95em;
            text-align: center; 
        }

        .perfil-usuario-datos,
        .perfil-usuario-bio {
            display: flex;
            flex-wrap: wrap;
            padding: 1.5rem 2rem;
            box-shadow: 0 0 12px rgba(0, 0, 0, .1);
            background-color: #F9F9F9;
            border-radius: 15px;
            width: 100%;
            flex-direction: column; 
            align-items: center; 
            
        }

        .perfil-usuario-bio {
            margin-bottom: 1.25rem;
            text-align: center;
        }

        .lista-datos {
            width: 50%;
            list-style: none;
        }

        .lista-datos li {
            padding: 5px 0;
        }

        .lista-datos li > .icono {
            margin-right: 1rem;
            font-size: 1.2rem;
            vertical-align: middle;
            color: #005f73;
        }

        .container-description {
            margin-bottom: 5p;
        }


        .formulario-edicion {
            display: none;
            flex-direction: column;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, .1);
            width: 70%;
            max-width: 750px;
            
        }

        .boton-editar {
            width: 45px; /* Hacemos el botón redondo */
            height: 45px;
            border: none;
            border-radius: 50%; /* Bordes redondeados para que sea un círculo */
            background-color: #005f73;
            color: white;
            cursor: pointer;
            font-size: 1rem; /* Tamaño del ícono */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .boton-editar:hover {
            background-color: #004552;
        }

        .buttom-save-changes {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #005f73;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .buttom-save-changes:hover {
            background-color: #004552;
        }
    </style>
</head>

<body>

    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <button class="boton-volver" onclick="window.history.back();"><i class="fas fa-arrow-left"></i></button>
            <div class="perfil-usuario-portada" id="cover-photo" style="background-image: url('');">
                <div class="perfil-usuario-avatar">
                    <img id="profile-pic" src="http://localhost/multimedia/relleno/img-c9.png" alt="img-avatar">
                    <input type="file" id="file-input-avatar" accept="image/*" style="display: none;">
                    <button type="button" class="boton-avatar" onclick="document.getElementById('file-input-avatar').click();">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <button type="button" class="boton-portada" onclick="document.getElementById('file-input-cover').click();">
                    <i class="far fa-image"></i> Cambiar portada
                </button>
                <input type="file" id="file-input-cover" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo" id="username"></h3>
                <div class="container-description">
                    <p class="texto" id="user-description"></p>
                </div>
                <div class="perfil-usuario-datos">
                    <ul class="lista-datos">
                        <li><i class="icono fas fa-phone-alt"></i> Teléfono: 555-5555</li>
                        <li><i class="icono fas fa-envelope"></i> Correo: contacto@apockweb.com</li>
                    </ul>
                </div>
                <button class="boton-editar" onclick="toggleEditForm()">
                    <i class="fas fa-pencil-alt"></i> 
                </button>
            </div>

            <div class="formulario-edicion" id="edit-form">
                <input type="text" id="new-username" placeholder="Nuevo nombre de usuario" />
                <input type="text" id="new-text" placeholder="Nueva descripción" />
                <button class="buttom-save-changes" onclick="saveChanges()">Guardar cambios</button>
            </div>

    </section>

    <script>
        const fileInputAvatar = document.getElementById('file-input-avatar');
        const fileInputCover = document.getElementById('file-input-cover');
        const profilePic = document.getElementById('profile-pic');
        const coverPhoto = document.getElementById('cover-photo');
        const editForm = document.getElementById('edit-form');
        const usernameElement = document.getElementById('username');
        const descriptionElement = document.getElementById('user-description');
        const newUsernameInput = document.getElementById('new-username');
        const newTextInput = document.getElementById('new-text');

        window.addEventListener('load', () => {
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                profilePic.src = savedImage;
            }

            const savedCoverImage = localStorage.getItem('coverImage');
            if (savedCoverImage) {
                coverPhoto.style.backgroundImage = `url('${savedCoverImage}')`;
            }

            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                usernameElement.innerText= savedUsername;
            }

            const savedDescription = localStorage.getItem('userDescription');
            if (savedDescription) {
                descriptionElement.innerText = savedDescription;
            }
        });

        fileInputAvatar.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result;
                    localStorage.setItem('profileImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        fileInputCover.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    coverPhoto.style.backgroundImage = `url('${e.target.result}')`;
                    localStorage.setItem('coverImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function toggleEditForm() {
            editForm.style.display = editForm.style.display === 'none' || editForm.style.display === '' ? 'flex' : 'none';
            newUsernameInput.value = usernameElement.innerText;
            newTextInput.value = descriptionElement.innerText;
        }

        function saveChanges() {
            const newUsername = newUsernameInput.value.trim();
            const newText = newTextInput.value.trim();

            if (newUsername) {
                usernameElement.innerText = newUsername;
                localStorage.setItem('username', newUsername);
            }

            if (newText) {
                descriptionElement.innerText = newText;
                localStorage.setItem('userDescription', newText);
            }

            toggleEditForm();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
